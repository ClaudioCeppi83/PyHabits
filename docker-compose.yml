version: '3.8'

services:
  # Python Backend API
  api:
    build: 
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: pyhabit-api
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - pyhabit-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pyhabit-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pyhabit-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: pyhabit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pyhabit-network

networks:
  pyhabit-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
